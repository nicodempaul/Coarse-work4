<h2><center>REGISTER HERE</center><br><br>FILL YOUR INFORMATION<br></h2>
<form action="submit_form.php" method="post">
    <label for="Text">Name</label>
    <input type="text" id="name" label="Text"><br><br> 

    <label for="Email">Email</label>
    <input type="text" id="email" label="Text"><br><br>   

    <label for="Password">Password</label>
    <input type="password" id="password" label="Password"><br><br>  

    <label for="Number">Number</label>
    <input type="tel" id="number" label="Number"><br><br>   

    <label for="Date">Date</label>
    <input type="date" id="date" label="Date"><br><br><br><br> 

     <b>DO YOU HAVE A JOB?<br></b>   
    <label for="checkbox">Yes</label>
    <input type="checkbox" id="checkbox1" label="checkbox">&nbsp &nbsp
    <label for="checkbox">No</label>
    <input type="checkbox" id="checkbox2" label="checkbox"><br><br><br>   
     
    <b>GENDER<br></b>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br><br>

    <label for="message"><b>COMMENT</b></label><br>
    <textarea name="message" id="message" rows="5" cols="60"></textarea><br><br>

    <input type="submit" label="submit"><br>    
</form>

    </body>
